	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<link rel="Stylesheet" type="text/css" href="css/loginDialog.css" />

	</head>
	<body>

	    <a href="#" id="example">登录</a>
		
	    <div id="LoginBox">
	        <div class="row1">
	           <a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn"><img src="images\loginimage\close.png"></a>
	        </div>
	        <div class="go">
	        	<img src="images\loginimage\exchange.png"><a href="Register.html">去注册</a>
	        	<p>登录</p>
	        </div>
	        <div class="login">
	        	 <div class="tishi">
	        	   <a href="javascript:void(0)" title="提示" class="warning" id="warn">
	        	   <img src="images\loginimage\notice.png"><span>用户名输入不合法，请重新输入！</span></a>
	             </div>
	              <div class="row">
	       
	            <div id="inputBox">
	            <img src="images\loginimage\user.png">
	         
	                <input type="text" id="txtName" placeholder="请输入用户名" />
	            </div>

	   
	        </div>
	        <div class="row">
	            <div id="inputBox">
	                   <img src="images\loginimage\password.png">
	                <input type="text" id="txtPwd" placeholder="请输入密码" />
	            </div>
	        </div>
	 
	        <div class="row">
	        	<div id="codebox">
			            <div id="inputBoxcd">
			                   <img src="images\loginimage\code.png">
			                  <input type="text" id="codeing" placeholder="验证码" />
			                  <div class="code">f&nbsp;f&nbsp;1&nbsp;2</div>
			             </div>
			             <a href="#">点击更换</a>
			           
	            </div>
	        </div>

	         <div class="row">                             
	                <div class="remember">
		                <input name="chk" type="checkbox" value="记住密码" /><span>下次自动登录</span>
		                <a href="#">忘记密码？</a>
	                </div>
	        </div>

	        <div class="row2">
	            <a href="#" id="loginbtn">登录</a>
	        </div>
	        </div>
	        <div class="three">
	        	<div>
	        			<p>您也可以使用第三方登录：</p> <a><img src="images\loginimage\QQ.png"></a><a><img src="images\loginimage\sina.png"></a>
	        	</div>
	        	
	        
	       </div>
	       
	    </div>

		<script type="text/javascript">
		$(function ($) {
			//弹出登录
			$("#example").hover(function () {
				$(this).stop().animate({
					opacity: '1'
				}, 600);
			}, function () {
				$(this).stop().animate({
					opacity: '0.6'
				}, 1000);
			}).on('click', function () {
				$("body").append("<div id='mask'></div>");
				$("#mask").addClass("mask").fadeIn("slow");
				$("#LoginBox").fadeIn("slow");
			});
					
			//关闭
			$(".close_btn").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
				$("#LoginBox").fadeOut("fast");
				$("#mask").css({ display: 'none' });
			});
		});
		</script>	

	</body>
	</html>
