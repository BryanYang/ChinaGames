	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<link rel="Stylesheet" type="text/css" href="css/loginDialog.css" />

	</head>
	<body>

	    <a href="#" id="example">登录</a>
		
	    <div id="LoginBox">
	        <div class="row1">
	           <a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn"><img src="images\loginimage\close.png"></a>
	        </div>
	        <div class="go">
	        	<img src="images\loginimage\exchange.png"><a href="login.html">去登录</a>
	        	<p>注册</p>
	        </div>
	        <div class="login">
	        	 <div class="tishi">
	        	   <a href="javascript:void(0)" title="提示" class="warning" id="warn">
	        	   <img src="images\loginimage\notice.png"><span>用户名输入不合法，请重新输入！</span></a>
	             </div>
	              <div class="row">
	       
	            <div id="inputBox">
	            <img src="images\loginimage\user.png">
	         
	                <input type="text" id="txtName" placeholder="用户名：4-16个字符、英文、数字或中文" />
	            </div>

	   
	        </div>
	        <div class="row">
	            <div id="inputBox">
	                   <img src="images\loginimage\password.png">
	                <input type="text" id="txtPwd" placeholder="密码：6-20个字符,区分大小写" />
	            </div>
	        </div>
	        <div class="row">
	            <div id="inputBox">
	                   <img src="images\loginimage\confirmpass.png">
	                <input type="text" id="txtPwd" placeholder="确认密码：两次输入密码一致" />
	            </div>
	        </div>
	 
	        <div class="row">
	        	<div id="codebox">
			            <div id="inputBoxcd">
			                   <img src="images\loginimage\code.png">
			                  <input type="text" id="codeing" placeholder="验证码" />
			                  <div class="code">f&nbsp;f&nbsp;1&nbsp;2</div>
			             </div>
			             <a href="#">点击更换</a>
			           
	            </div>
	        </div>

	         <div class="row">                             
	                <div class="agree">
		                <input name="chk" type="checkbox" value="记住密码" /><a>我已阅读并同意《中国手游条款》</a>
		              
	                </div>
	        </div>

	        <div class="row2">
	            <a href="next.html" id="loginbtn">下一步</a>
	        </div>
	        </div>
	       
	    </div>

		<script type="text/javascript">
		$(function ($) {
			//弹出登录
			$("#example").hover(function () {
				$(this).stop().animate({
					opacity: '1'
				}, 600);
			}, function () {
				$(this).stop().animate({
					opacity: '0.6'
				}, 1000);
			}).on('click', function () {
				$("body").append("<div id='mask'></div>");
				$("#mask").addClass("mask").fadeIn("slow");
				$("#LoginBox").fadeIn("slow");
			});
					
			//关闭
			$(".close_btn").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
				$("#LoginBox").fadeOut("fast");
				$("#mask").css({ display: 'none' });
			});
		});
		</script>	

	</body>
	</html>
